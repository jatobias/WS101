<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form name="formTest">
        <fieldset>
            <legend>THIS IS A TEST</legend>
             <label>Choose your fighter: </label>
                <select>
                    <option selected="selected">Choose here</option>    
                    <option>Franzane</option>
                    <option>Jamine</option>
                    <option>Jean</option>
                </select><br>

                <label>Enter your name: </label>
                <input type="text" placeholder="22-222-2222" pattern="(0-9)(2)-(0-9)(3)-(0-9)(4)">
                <br>
                <label>Enter your Last Name: </label>
                <input type="text">
                <br>
                <label>Password: </label>
                <input type="password">
                <br>
                <label>Gender: </label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <br>
                <label>Skills: </label>
                <input type="checkbox" name="HAHA" value="HAHAtdog">HAHAHA hatdog
                <input type="checkbox" name="BALBAL" value="HAHAbunjing">HAHAHAHA habunjing
                <br>
                
                <textarea cols="30" rows="4" readonly="readonly">
                    Terms and Conditions... Lorem ipsum dolor, sit amet consectetur adipisicing elit. Et, cupiditate.
                </textarea>
                <br>

                <input type="button" value="SUPPORT">
                <br>
                <input type="image" src="images/IMG_20221213_151640.jpeg" name="pic" alt="Picture" width="50px" onclick="alert('Im an image HAHAHA')">
                <br>
                
                Multiple Selection
                <br>
                <select name="products" multiple="multiple">
                    <option value="Value 1" selected="selected">Value 1</option>
                    <option value="Value 2">Value 2</option>
                    <option value="Value 3">Value 3</option>
                </select>
        </fieldset>
    </form>
</body>
</html>
